<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cambia password</title>
        <link href="https://fonts.googleapis.com/css?family=Quicksand:500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <script src="js/global.js"></script>
	    <link rel="stylesheet" href="css/global.css" />
        <script src="https://kit.fontawesome.com/4462bc49a0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
        <link rel="stylesheet" href="css/materialComponents.css" />

        <script src="js/cambiapassword.js"></script>
        <link rel="stylesheet" href="css/cambiapassword.css" />

        <meta name="viewport" content = "width = device-width, initial-scale = 1.0, minimum-scale = 1, maximum-scale = 1, user-scalable = no" />
        <meta name="apple-mobile-web-app-title" content="Oasis mobile" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
	    <link href="images/logo-white.png" rel="apple-touch-startup-image" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="apple-touch-icon" href="images/logo-black-bg.png">
        <link rel="apple-touch-startup-image" href="images/logo-black-bg.png">
    
    </head>
    <body">
        <div class="logo-container">
            <img src="images/logo-white.png" alt="Logo Oasis">
        </div>
        <div class="input-container">
            <input type="text" id="username" placeholder="Username" >
            <input type="password" id="password" placeholder="Vecchia password" >
            <input type="password" id="new_password" placeholder="Nuova password" >
            <input type="password" id="confirm_password" placeholder="Conferma password" >
            
            <button id="login-button" onclick="changePassword(this)">Cambia password</button>
            <div id="error-container"></div>
        </div>
    </body">
